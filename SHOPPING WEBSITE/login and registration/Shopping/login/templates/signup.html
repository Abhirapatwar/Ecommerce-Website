<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>signup</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        
        <label for="username">Name :</label>
        <input type="text" id="username" name="username" id=""><br><br>

        <label for="useremail">Email :</label>
        <input type="email" id="useremail" name="useremail" id=""><br><br>

        <label for="userpassword">Password :</label>
        <input type="password" id="userpassword" name="userpassword" id=""><br><br>

        <label for="userpassword1">Confirm Password :</label>
        <input type="password" id="userpassword1" name="userpassword1" id=""><br><br>

        <label for="userphone">Phone :</label>
        <input type="text" id="userphone" name="userphone" id=""><br><br>

        <label for="useradd">Address :</label>
        <input type="text" id="useradd" name="useradd" id=""><br><br>

        <input type="submit">
    </form>
</body>
</html>
